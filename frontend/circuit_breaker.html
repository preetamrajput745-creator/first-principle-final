<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circuit Breaker Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .state-CLOSED { color: green; font-weight: bold; }
        .state-OPEN { color: red; font-weight: bold; }
        .state-HALF_OPEN { color: orange; font-weight: bold; }
        .state-DISABLED { color: grey; font-weight: bold; }
        .modal-header { background-color: #f8f9fa; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-8">
            <h2>Circuit Breaker Control Panel</h2>
            <p class="text-muted">Zero-Tolerance Risk Management Interface</p>
        </div>
        <div class="col-4 text-end">
            <span id="global-status" class="badge bg-secondary p-3" style="font-size: 1.2em;">Loading Status...</span>
            <button class="btn btn-outline-primary ms-2" onclick="refreshBreakers()">Refresh</button>
        </div>
    </div>

    <!-- Breaker Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h5 class="mb-0">Breakers</h5>
        </div>
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Breaker ID</th>
                        <th>Scope</th>
                        <th>Target</th>
                        <th>Current State</th>
                        <th>Last Changed (UTC)</th>
                        <th>Last Changed By</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="breaker-table-body">
                    <!-- Rows injected via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Action Modal -->
<div class="modal fade" id="actionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="actionModalTitle">Manage Breaker</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="actionForm">
                    <input type="hidden" id="modalBreakerId">
                    <div class="mb-3">
                        <label class="form-label">Action</label>
                        <select class="form-select" id="modalAction" onchange="updateActionContext()">
                            <option value="open">OPEN (Trip)</option>
                            <option value="close">CLOSE (Resume)</option>
                            <option value="half_open">HALF_OPEN (Test)</option>
                            <option value="disable">DISABLE (Admin Only)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Justification (Required)</label>
                        <textarea class="form-control" id="modalReason" rows="3" required placeholder="Enter audit reason..."></textarea>
                    </div>
                    <div class="mb-3" id="mitigationDiv">
                        <label class="form-label">Mitigation Steps</label>
                        <input type="text" class="form-control" id="modalNotes" placeholder="Optional notes/links">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" onclick="submitAction()">Confirm Action</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = "http://localhost:8000/v1/breakers"; // Local dev

    // Headers for simulated RBAC
    const AUTH_HEADERS = {
        "X-User-Role": "safety-admin", // Default to admin for UI demo
        "X-User-Id": "ui-user-1"
    };

    async function refreshBreakers() {
        try {
            const res = await axios.get(API_BASE + "/", { headers: AUTH_HEADERS });
            const breakers = res.data;
            const tbody = document.getElementById("breaker-table-body");
            tbody.innerHTML = "";
            
            let allClosed = true;

            breakers.forEach(b => {
                if (b.state !== "CLOSED") allClosed = false;
                
                const lastChanged = b.last_changed_at ? new Date(b.last_changed_at).toLocaleString() : "-";
                
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td><code>${b.breaker_id}</code></td>
                    <td><span class="badge bg-light text-dark border">${b.scope}</span></td>
                    <td>${b.target}</td>
                    <td class="state-${b.state}">${b.state}</td>
                    <td><small>${lastChanged}</small></td>
                    <td><small>${b.last_changed_by || '-'}</small></td>
                    <td><small class="text-muted text-truncate" style="max-width: 150px; display: inline-block;">${b.reason || '-'}</small></td>
                    <td>
                        <button class="btn btn-sm btn-outline-dark" onclick="openActionModal('${b.breaker_id}')">Manage</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            // Update Global Banner
            const statusBadge = document.getElementById("global-status");
            if (allClosed) {
                statusBadge.className = "badge bg-success p-3";
                statusBadge.innerText = "SYSTEM HEALTHY";
            } else {
                statusBadge.className = "badge bg-danger p-3";
                statusBadge.innerText = "RISK DETECTED";
            }

        } catch (err) {
            console.error(err);
            alert("Failed to load breakers. Ensure API is running.");
        }
    }

    function openActionModal(breakerId) {
        document.getElementById("modalBreakerId").value = breakerId;
        document.getElementById("modalReason").value = "";
        document.getElementById("modalNotes").value = "";
        
        new bootstrap.Modal(document.getElementById('actionModal')).show();
    }

    async function submitAction() {
        const breakerId = document.getElementById("modalBreakerId").value;
        const action = document.getElementById("modalAction").value;
        const reason = document.getElementById("modalReason").value;
        const notes = document.getElementById("modalNotes").value;

        if (!reason) {
            alert("Justification is mandated by Zero-Tolerance Policy.");
            return;
        }

        try {
            await axios.post(`${API_BASE}/${breakerId}/${action}`, {
                reason: reason,
                notes: notes
            }, { headers: AUTH_HEADERS });
            
            alert(`Action ${action.toUpperCase()} Successful.`);
            
            // Close modal
            const modalEl = document.getElementById('actionModal');
            const modal = bootstrap.Modal.getInstance(modalEl);
            modal.hide();

            refreshBreakers();

        } catch (err) {
            console.error(err);
            alert("Action Failed: " + (err.response?.data?.detail || err.message));
        }
    }

    // Init
    refreshBreakers();
</script>

</body>
</html>
