
apiVersion: v1
kind: ServiceAccount
metadata:
  name: owner-sa
  namespace: antigravity
---
# Authentication Binding
# Maps K8s ServiceAccount 'owner-sa' to Vault Role 'owner-role'
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: owner-vault-binding
subjects:
- kind: ServiceAccount
  name: owner-sa
  namespace: antigravity
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
---
