
# Secret Path Structure Standard
root: antigravity/data
components:
  ingestion:
    - path: ingestion/api_keys/
      description: "Externproal Data Provider Keys"
    - path: ingestion/db_creds/
      description: "Database Connection Credentials"
  detection:
    - path: detection/model_keys/
      description: "ML Model Decryption Keys"
    - path: detection/feature_config/
      description: "Sensitive Feature Flags"
  execution:
    - path: execution/broker_keys/
      description: "Exchange API Keys (Write Restricted)"
    - path: execution/order_submission_keys/
      description: "Order Signing Keys"
  monitoring:
    - path: monitoring/slack_webhooks/
      description: "Alerting Webhooks"
    - path: monitoring/pagerduty_tokens/
      description: "Incident Mgmt Tokens"
  system:
    - path: system/signing_keys/
      description: "Audit Log Signing Keys"
    - path: system/time_normalizer/
      description: "NTP Auth Config"
