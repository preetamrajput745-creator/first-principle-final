version: '3.8'

services:
  # --- Infrastructure ---
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # --- Services ---
  
  ingest:
    build: .
    command: python ingest/ingest_service.py
    environment:
      REDIS_HOST: redis
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      - redis
      - minio
    ports:
      - "8001:8000" # Webhook port

  bar_builder:
    build: .
    command: python bar_builder/bar_builder.py
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis

  feature_engine:
    build: .
    command: python workers/fbe/feature_engine.py
    environment:
      REDIS_HOST: redis
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      - redis
      - minio

  scoring_engine:
    build: .
    command: python workers/fbe/scoring_engine.py
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis

  # --- Execution (Isolated) ---
  execution_gateway:
    build: .
    command: python execution/execution_gateway.py
    environment:
      REDIS_HOST: redis
    depends_on:
      - redis
    # Secrets management in Docker usually done via secrets or env file
    # For now, assumes .secrets.env is copied or ignored

  # --- UI ---
  dashboard:
    build: .
    command: streamlit run dashboard/dashboard_advanced.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      REDIS_HOST: redis
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      - redis
      - minio

volumes:
  redis_data:
  minio_data:
